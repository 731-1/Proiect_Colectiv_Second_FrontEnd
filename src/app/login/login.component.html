<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="bootstrap-auto-dismiss-alert.js"></script>

<form #f='ngForm' (ngSubmit)='login(username,password)'>

  <div class="padd">
    <div class="form-group input-group-lg">
      <h3 style='margin-top:1%'>Proiect Colectiv</h3>

      <label for="username"> </label>
      <input
        placeholder="Username"
        class="form-control"
        type="text"
        id="username"
        name="username"
        width=""
        ngModel
        required
        #username="ngModel"
      >

      <div *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required" style="color: palevioletred">
          Username is required!
        </div>
      </div>

      <div class="form-group input-group-lg">
        <label for="password"></label>
        <input
          placeholder="Password"
          class="form-control"
          type="password"
          id="password"
          name="password"
          ngModel
          required
          #password="ngModel"
        >

        <div *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors.required" style="color: palevioletred">
            Password is required!
          </div>
        </div>

      </div>
    </div>

    <div>
      <button [disabled]="f.invalid" class="btn btn-primary btn-lg">Login</button>
    </div>
    <br><br>

  </div>
</form>
